<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Portfolio Project</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="off-canvas-wrapper"></div>
    <!-- Cart -->
    <div class="off-canvas position-right grid-container" id="offCanvas" data-off-canvas>
      <div class="grid-x">
        <div class="large-12 cell">
          <h4>My Cart</h4>
          <p><span class="cart_item_number">0</span> Item(s)</p>
        </div>
        <div class="large-12 cell" id="load_cart">

        </div>
      </div>
    </div>

    <!-- Nav-->
    <div data-sticky-container>
      <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
        <div class="title-bar-left">
          HellaFresh.
        </div>
        <div class="title-bar-right">
          <ul class="menu icons icon-left align-right">
            <li><button type="button" class="button" data-toggle="offCanvas"><i class="fa fa-list"></i></button></a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Page Body / Menu -->
    <div class="grid-container off-canvas-content" id="main" data-off-canvas-content>
            

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <!-- ADD SEARCH BAR HERE -->
        </div>
        <div class="large-12 cell" id="errors">
        
        </div>
        <div class="reveal" data-reveal>
          <div class="show-item card cell" id>
            <!-- Reveal Menu Item Modal -->
          </div>
        </div>
      </div>
      
      

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout" id="menu">
            <h3>Menu Items</h3>
            
          </div>
        </div>
      </div>

      
        
    <!-- Foundation -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <!-- Application -->
    <script src="js/app.js"></script>
    </div>
    </div>
  </body>
</html>
