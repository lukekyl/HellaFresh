<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Portfolio Project</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body id="app_body">
    <div class="off-canvas-wrapper"></div>
    <!-- Cart -->
    <div class="off-canvas position-right grid-container my_cart" id="offCanvas" data-off-canvas>
      <div class="grid-x" id="view_cart">
        <div class="large-12 cell" id="cart_data">
          <h4 class="current_cart">My Cart</h4>
          <p><span id="cart_item_number">0</span> Item(s)</p>
        </div>
        <div class="large-12 cell grid-x grid-padding-x" id="load_cart">

        </div>
        <div class="large-12 cell align-self-bottom" id="total_price">
          
        </div>
        <div class="large-12 cell align-self-bottom" id="complete_order">
            <button>
              Complete Order
            </button>
        </div>
      </div>
    </div>

    <!-- Nav-->
    <div data-sticky-container>
      <div class="title-bar" id="app_nav" data-sticky data-options="marginTop:0;" style="width:100%">
        <div class="title-bar-left" id="app_logo">
          HellaFresh.
        </div>
        <div class="title-bar-right">
          <ul class="menu icons icon-left align-right">
            <li><button type="button" class="button" id="reveal_cart" data-toggle="offCanvas"><i class="fa fa-list"></i>&nbsp; View Cart</button></a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Page Body / Menu -->
    <div class="grid-container off-canvas-content" id="main" data-off-canvas-content>
            

        <div class="grid-x grid-padding-x">
          <div class="large-12 cell"  id="search_container">
            <!-- Search Bar -->
            <form id="search_form">
              <div class="grid-x">
                <div class="large-12 cell">
                  <label id="search_bar">
                    <input type="text" placeholder="&#128269; Search HellaFresh Menu">
                  </label>
                </div>
              </div>
            </form>
          </div>
        <div class="large-12 cell" id="errors">
        
        </div>
        <div class="reveal" data-reveal>
          <div class="show-item card cell" id>
            <!-- Reveal Menu Item Modal -->
          </div>
        </div>
      </div>
      
        <!-- Menu Sections -->
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="grid-x grid-margin-x" id="menu">
            <div class="callout" style="display:none"><h4>Starters</h4><div class="grid-x grid-margin-x" id="Starter"></div></div>
            <div class="callout"  style="display:none"><h4>Entrees</h4><div class="grid-x grid-margin-x" id="Entree"></div></div>
            <div class="callout"  style="display:none"><h4>Beverages</h4><div class="grid-x grid-margin-x" id="Beverage"></div></div>
            <div class="callout"  style="display:none"><h4>Desserts</h4><div class="grid-x grid-margin-x" id="Dessert"></div></div>
          </div>
        </div>
      </div>

      
    <!-- Foundation -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <!-- Application -->
    <script src="js/app.js"></script>
    <script src="js/product.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/error.js"></script>
    </div>

    <!-- Footer -->
    <div class="grid-x grid-padding-x" id="app_footer">
      <div class="large-12 cell">
        <h6>HellaFresh.</h6>
        <span>Â©2020</span>
      </div>
    </div>

    </div>
  </body>
</html>
